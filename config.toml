baseURL = "https://fabiotavarespr.dev/"
title = "Blog"
theme = "soho"
languageCode = "pt-BR"
enableInlineShortcodes = true

summarylength = 10
enableEmoji = true

[params]
author = "@fabiotavarespr"
description = "@fabiotavarespr"

## Set one of:
# gravatar = "soho@example.com"
